<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication - SheHope</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container" style="height: 100vh; display: flex; justify-content: center; align-items: center;">
        <div class="glass-card fade-in" style="width: 100%; max-width: 450px;">
            <h2 id="auth-title" class="text-center" style="margin-bottom: 20px; color: var(--accent-color);">Welcome
                Back üîê</h2>

            <!-- Login Form -->
            <div id="login-container">
                <form id="login-form">
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" class="form-control" required placeholder="Enter your email">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" class="form-control" required
                            placeholder="Enter your password">
                    </div>
                    <button type="submit" class="btn btn-primary" style="width: 100%;">Sign In</button>
                </form>
                <p class="text-center" style="margin-top: 15px;">
                    Don't have an account? <a href="#" onclick="switchAuthMode('signup')"
                        style="color: var(--accent-color); font-weight: 600;">Join Now</a>
                </p>
            </div>

            <!-- Sign Up Form -->
            <div id="signup-container" style="display: none;">
                <p class="text-center" style="font-size: 0.9rem; margin-bottom: 15px; color: #666;">
                    Your privacy is our priority. All data is encrypted.
                </p>
                <form id="signup-form">
                    <div class="form-group">
                        <label for="fullname">Full Name</label>
                        <input type="text" id="fullname" class="form-control" required placeholder="Your name">
                    </div>
                    <div class="form-group">
                        <label for="age">Age</label>
                        <input type="number" id="age" class="form-control" required placeholder="Age">
                    </div>
                    <div class="form-group">
                        <label for="country">Country</label>
                        <input type="text" id="country" class="form-control" required placeholder="Country">
                    </div>
                    <div class="form-group">
                        <label for="signup-email">Email Address</label>
                        <input type="email" id="signup-email" class="form-control" required placeholder="Email">
                    </div>
                    <div class="form-group">
                        <label for="signup-password">Password</label>
                        <input type="password" id="signup-password" class="form-control" required
                            placeholder="Create password">
                    </div>
                    <div class="form-group">
                        <label for="username">Anonymous Username (Optional)</label>
                        <input type="text" id="username" class="form-control" placeholder="e.g. HopeSeeker123">
                    </div>
                    <button type="submit" class="btn btn-primary" style="width: 100%;">Create Account</button>
                </form>
                <p class="text-center" style="margin-top: 15px;">
                    Already a member? <a href="#" onclick="switchAuthMode('login')"
                        style="color: var(--accent-color); font-weight: 600;">Sign In</a>
                </p>
            </div>
        </div>
    </div>
    <script src="js/app.js"></script>
    <script>
        // Check URL params for mode
        const urlParams = new URLSearchParams(window.location.search);
        const mode = urlParams.get('mode');
        if (mode === 'signup') {
            switchAuthMode('signup');
        }
    </script>
</body>

</html>
